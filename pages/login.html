<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>

    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/brands.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="d-flex flex-column justify-content-between vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img class="logo" src="../images/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ladging.html">Lugares</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html"
                  >Sobre Nosotros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center">Inicio de sesión</h2>
            <form id="loginForm" class="d-flex flex-column gap-4">
              <div class="form-group">
                <label for="username">Usuario:</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="username"
                  placeholder="Ingrese su usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  class="form-control mt-2"
                  id="password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
              <div
                id="userMenu"
                class="d-flex flex-column align-items-center gap-2"
              >
                <button type="submit" class="btn btn-primary w-100">
                  Iniciar sesión
                </button>
                <p>
                  ¿No estas registrado?
                  <a href="../pages/register.html">Registrate</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="d-flex justify-content-center align-items-center bg-body-tertiary footer"
    >
      <span class="text-black"
        ><i class="fa-regular fa-copyright"></i>Todos los derechos
        reservados</span
      >
    </footer>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../db/users.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
